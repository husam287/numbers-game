<div *ngIf="!viewMode" class="d-flex justify-content-between my-2">
    <app-moves></app-moves>
    <app-timer></app-timer>
</div>

<div [ngStyle]="{'transform':scaleString}" class="light-background board px-3 pb-2 d-flex flex-column">
    <div *ngFor="let arr of numberArray; let i=index;" class="d-flex mt-2 justify-content-end">
        <app-number *ngFor="let number of arr; let j=index; trackBy:trackByFn" [viewMode]="viewMode" [numberArray]="numberArray" [coordinates]="{i:i,j:j}" [number]="number"></app-number>        
    </div>
</div>


<div *ngIf="!viewMode">
    <app-timer-control-bar></app-timer-control-bar>
    
    <div *ngIf="winner"  ><h3 class="text-success text-center getChanging"> Winner !!!</h3></div>
    
    <!-- <button (click)="makeMeWin()">d</button> -->

</div>
